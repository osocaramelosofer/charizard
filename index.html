<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon cards</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="parent-container">
        <div class="container">
            <div class="card">
                <div class="pokemon">
                    <div class="circle"></div>
                    <img src="./charizard.png" alt="charizard">
                </div>
                <div class="info">
                    <h1 class="title"> <div class="point"></div> Wing Attack</h1>
                    <h3 class="title"> <div class="point"></div> Combustion Blast</h3>
                    <div class="stats">
                        <p>
                            Charizard has two teal wings, with a mostly orange body and back. Its plantigrade feet have
                            the bottom mostly covered by a single pad that is cream-colored like its belly,
                            while its eyes are light blue in color. 
                        </p>
                    </div>
                </div>
                <div class="purchase">
                    <button>purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
